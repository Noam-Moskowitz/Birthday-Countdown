<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newdate.css">
    <title>Document</title>
</head>

<body>
    <div class="countdown">
        <div class="titles-container">
            <div class="title">Months</div>
            <div class="title">Days</div>
            <div class="title">Hours</div>
            <div class="title">Minutes</div>
            <div class="title">Seconds</div>
        </div>
        <input type="text" id="timer">
    </div>
    <div id="clues">
        <h1 id="clues-h1">Next Clue In:</h1>
        <input type="text" id="game-cntdwn">
    </div>
    <div class="guess-container">
        <input type="text" id="guess">
        <button type="submit" id="guess-submit">Guess</button>
    </div>

    <script src="newdate.js"></script>
</body>

</html>
